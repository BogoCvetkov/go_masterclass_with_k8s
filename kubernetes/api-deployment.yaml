apiVersion: v1
kind: Service
metadata:
  name: api-srv
  namespace: go-masterclass
spec:
  selector:
    module-name: api-module
  # type: LoadBalancer
  ports:
  - port: 3000
    name: http
    targetPort: 3000
    protocol: TCP
  - port: 9000
    name: g-rpc
    targetPort: 9000
    protocol: TCP
  - port: 9001
    name: g-rpc-gateway
    targetPort: 9001
    protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: go-masterclass
spec:
  replicas: 1
  selector:
    matchLabels:
      module-name: api-module
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        module-name: api-module
    spec:
      initContainers:
          - name: migrate-database
            image: ghcr.io/bogocvetkov/go_masterclass/db-migrate:main
            imagePullPolicy: Always
            # volumeMounts:
            #   - name: tmp
            #     mountPath: /tmp
            securityContext:
              runAsUser: 1001
              runAsNonRoot: true
            resources:
              limits:
                memory: 200Mi
                cpu: 200m
              requests:
                memory: 150Mi
                cpu: 150m
            env:
              - name: DB_URL
                valueFrom:
                  secretKeyRef:
                      name: app-secret
                      key: DB_URL
      containers:
      - image: ghcr.io/bogocvetkov/go_masterclass/api:main
        name: api-image
        # Testing with locally build images
        # imagePullPolicy: Never
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1001
          runAsNonRoot: true
        ports:
          - containerPort: 3000
            protocol: TCP
          - containerPort: 9000
            protocol: TCP
          - containerPort: 9001
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /ping
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
           limits:
              cpu: 200m
              memory: 150Mi
           requests:
              cpu: 100m
              memory: 100Mi
        env:
          - name: DB_URL
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: DB_URL
          - name: PORT
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: PORT
          - name: ENV
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: ENV
          - name: GRPC_PORT
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: GRPC_PORT
          - name: GRPC_GATEWAY_PORT
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: GRPC_GATEWAY_PORT
          - name: DB_DRIVER
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: DB_DRIVER
          - name: TOKEN_DURATION
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: TOKEN_DURATION
          - name: TOKEN_SECRET
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: TOKEN_SECRET
          - name: REFRESH_TOKEN_DURATION
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: REFRESH_TOKEN_DURATION
          - name: REFRESH_TOKEN_SECRET
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: REFRESH_TOKEN_SECRET
          - name: SMTP_HOST
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: SMTP_HOST
          - name: SMTP_PORT
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: SMTP_PORT
          - name: ENCRYTION
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: ENCRYTION
          - name: SMTP_USER
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: SMTP_USER
          - name: SMTP_PASS
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: SMTP_PASS
          - name: SMTP_FROM
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: SMTP_FROM
          - name: REDIS
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: REDIS
          - name: REDIS_USER
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: REDIS_USER
          - name: REDIS_PASS
            valueFrom:
              secretKeyRef:
                  name: app-secret
                  key: REDIS_PASS
      imagePullSecrets:
      - name: ghrc-auth